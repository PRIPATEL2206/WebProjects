<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameBord">
    </div>
    <div id="scoreTag">Score : 0</div>
    <div class="controlBox">
        <div class="btn" id="topButton" onpointerenter="moveTop()"></div>
        <div class="rightleftbutton">
            <div class="btn" id="leftButton" onpointerenter="moveLeft()"></div>
            <div class="stop btn" onpointerenter="stop()"></div>
            <div class="btn" id="rightButton" onpointerenter="moveRight()"></div>
        </div>
        <div class="btn" id="bottomButton" onpointerenter="moveBottom()"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
